<h1 class="text-3xl">Pokemons list</h1>
<h2 class="text-2xl">
  Current Page: {{currentPage()}}
</h2>

<hr class="my-2">

@if( pokemons() ) {
  <pokemon-list [pokemons]="pokemons()" />
}

@else {
  <pokemon-list-skeleton/>
}

<div class="flex justify-between">
  <button class="mt-2" (click)="loadPokemons(-1)">
    Prev
  </button>
  <button class="mt-2" (click)="loadPokemons(+1)">
    Next
  </button>
</div>
