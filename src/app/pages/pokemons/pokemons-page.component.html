<h1 class="text-3xl">Pokemons list</h1>
<h2 class="text-2xl">
  Current Page: {{currentPage()}}
</h2>

<hr class="my-2">

@if( pokemons().length !== 0 ) {
  <pokemon-list [pokemons]="pokemons()" />
}

@else {
  <pokemon-list-skeleton/>
}

<div class="flex justify-between">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    class="mt-2"
    >
    Prev
  </button>
  <button class="mt-2"
    [routerLink]="['/pokemons/page', currentPage()! + 1]"
    >
    Next
  </button>
</div>
